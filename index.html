<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Corebiz Challenge - Go Beyond</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <header class="header">
    <div class="container">
      <div class="part-one">
        <div class="menu"></div>
        <div class="logo"></div>

        <div class="shopping-m">
          <div class="shopping-cart"></div>

          <span class="indicator">
            <b>1</b>
          </span>
        </div>
      </div>

      <div class="search">
        <input type="text" name="search" placeholder="O que está procurando?">
      </div>

      <div class="part-two">
        <div class="account">
          <span class="user"></span>
          <span class="my-account">Minha Conta</span>
        </div>

        <div class="shopping">
          <div class="shopping-cart"></div>

          <span class="indicator">
            <b>1</b>
          </span>
        </div>
      </div>
    </div>
  </header>

  <section class="banner">
    <div class="wave">
      <div>
        <div>Olá, o que você está buscando?</div>
        <h2>Criar ou migrar seu e-commerce?</h2>
      </div>
    </div>
  </section>

  <section class="produtos">
    <div class="div-produtos">
      <h3 class="title">Mais Vendidos</h3>
      <div></div>
    </div>

    <div class="carousel"></div>
  </section>

  <section class="newsLatter">
    <h2>Participe de nossas news com promoções e novidades!</h2>
    <form action="#" class="form">
      <input placeholder="Digite seu nome" type="text">
      <input placeholder="Digite seu email" type="text">
      <button>Eu quero!</button>
    </form>
  </section>

  <section class="footer">
    <div class="container">
      <div class="title-container">
        <h3>Localização</h3>
        <div></div>
      </div>

      <div class="info">

        <div>
          <p>Avenida Andrômeda, 2000. Bloco 6 e 8</p>

          <p>Alphaville SP</p>

          <p>brasil@corebiz</p>

          <p>+55 11 3090 1039</p>
        </div>

        <div class="contact">
          <a href="mailto:contato@corebiz.com.br" target="_blank">
            <button class="button mail">
              <span>ENTRE EM CONTATO</span>
            </button>
          </a>

          <a href="https://www.linkedin.com/company/corebiz-brasil/?originalSubdomain=br" target="_blank">
            <button class="button talk">
              <span>FALE COM O NOSSO CONSULTOR ONLINE</span>
            </button>
          </a>
        </div>

        <div class="logos">
          <div>
            <div>Created by</div>
            <a href="https://www.linkedin.com/company/corebiz-brasil/?originalSubdomain=br" target="_blank">
              <div class="corebiz"></div>
            </a>
          </div>

          <div>
            <div>Powered by</div>
            <a href="https://vtex.com/br-pt/" target="_blank">
              <div class="vtex"></div>
            </a>
          </div>
        </div>

      </div>

    </div>

  </section>
  <script src="/js/script.js"></script>
</body>

</html>
